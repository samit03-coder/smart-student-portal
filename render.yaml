services:
  - type: web
    name: smart-student-portal
    env: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_DEBUG
        value: False
      - key: SECRET_KEY
      - key: DB_HOST
        fromDatabase:
          name: smart-portal-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: smart-portal-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: smart-portal-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: smart-portal-db
          property: database
      - key: DB_PORT
        fromDatabase:
          name: smart-portal-db
          property: port
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: "False"
      - key: ADMIN_EMAIL
        value: "admin@smartportal.com"
      - key: ADMIN_EMAIL_PASSWORD
        sync: false
      - key: SMTP_SERVER
        value: "smtp.gmail.com"
      - key: SMTP_PORT
        value: "587"
      - key: WHATSAPP_API_URL
        value: "https://api.whatsapp.com/send"
      - key: WHATSAPP_API_KEY
        sync: false

databases:
  - name: smart-portal-db
    databaseName: smart_portal_pukh
    user: smart_user
