<div class="profile-view">
    {% if profile %}
        <h3>Profile</h3>
        <p><strong>Username:</strong> {{ profile[1] }}</p>
        <p><strong>Email:</strong> {{ profile[2] }}</p>

    {% endif %}
</div>
