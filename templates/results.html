<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for: {{ query }}</h1>

    {% if materials %}
        {% for material in materials %}
            <div style="margin-bottom: 20px;">
                <p><strong>{{ material[1] }}</strong> (ID: {{ material[0] }})</p>
                <a href="{{ material[2] }}" download>📁 Download PDF</a>

                <!-- Email Form -->
                <form action="/send_email" method="POST" style="margin-top: 10px;">
                    <input type="hidden" name="material_name" value="{{ material[1] }}">
                    <input type="hidden" name="material_link" value="{{ material[2] }}">
                    <input type="email" name="email" placeholder="Student email" required>
                    <button type="submit">📧 Send via Email</button>
                </form>

                <!-- WhatsApp Form -->
                <form action="/send_whatsapp" method="POST" style="margin-top: 10px;">
                    <input type="hidden" name="material_name" value="{{ material[1] }}">
                    <input type="hidden" name="material_link" value="{{ material[2] }}">
                    <input type="text" name="phone" placeholder="WhatsApp number" required>
                    <button type="submit">📱 Send via WhatsApp</button>
                </form>
            </div>
            <hr>
        {% endfor %}
    {% else %}
        <p>No materials found for your query.</p>
    {% endif %}
</body>
</html>
